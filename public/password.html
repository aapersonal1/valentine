<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Letter</title>
    <link rel="icon" type="image/png" href="heart.png">
    <link rel="stylesheet" href="Vstyle.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Playfair:ital,opsz,wght@0,5..1200,300..900;1,5..1200,300..900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>


<body>
    <div class="section">
        <img src="letter.png" width="200" height="200" alt="mail">
        <h1>You've got mail! Enter the password to open it!</h1>
        <form method="POST" action="/password">
            <input type="text"  style="width: 300px; height: 50px; font-size: 18px;" name="password" required>
            <button type="submit">Open!</button>
        </form>
        <p>The password is the 8 digit number corresponding to the day we met. </p>
    </div>

    <script src="script.js" defer></script>

</body>

</html>
