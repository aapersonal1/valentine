<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's Day Letter</title>
    <link rel="icon" type="image/png" href="heart.png">
    <link rel="stylesheet" href="Vstyle.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

</head>


<body>
    <div id="first-page" class="section">
        <img src="bear.png" width="200" height="200" alt="cute-bear">
        <h1>Justin will you be my valentine?</h1>
        
        <div class="buttons"><button id="yes-button">Yes</button><button id="no-button">No</button></div>
        <br><p>P.S. I dare you to say no!</p>
    </div>

    <div id="second-page" class="section">
        <img src="bearhug.gif" width="200" height="200" alt="hug-bear">
        <h1>Yay! I'm glad you *100% willingly* chose me!</h1>

        <button id="next">Next</button>
    </div>

    <script src="script.js" defer></script>
</body>

</html>
